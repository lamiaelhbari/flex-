<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Social Network</title>
</head>
<body>
    <header class="header">
        <div class="parent">
            <i class="bi bi-wordpress"></i>
              <input type="text" placeholder="search..." name="" id="inp">
        </div>
        <div class="parent1">
            <nav class="nav">
                <ul class="navigation">
                    <li>Demo</li>
                    <li>Pages</li>
                    <li>Account</li>
                    <li>My network</li>
                </ul>
            </nav>
            <div class="side">
              <ul class="icons">
                <li><i class="bi bi-chat-left-text"></i></li>
                <li><i class="bi bi-gear"></i></li>
                <li class="pp"><i class="bi bi-bell"></i><div class="point"></div></li>
                <li><img src="./images/avatar.jpg" width="40px" alt=""></li>
              </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="left"></div>
        <div class="content">
            <div class="content__carousel">
                <img src="./images/car1.png" alt="">
                <img src="./images/car2.png" alt="">
                <img src="./images/car3.png" alt="">
                <img src="./images/car4.png" alt="">
            </div>
            <div class="content__new-post">
                <div class="composer">
                    <img src="./images/avatar.jpg" style="border-radius:25px" width="50px" alt="">
                    <input type="text" placeholder="Share your thoughts...">
                </div>
                <div class="composition"></div>
            </div>
        </div>
        <div class="right"></div>
    </main>
    <footer></footer>
</body>
</html>
